<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算練習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>計算練習アプリ</h1>

    <div id="selection-area">
      <h2>コースを選んでください</h2>
      <div>
        <button class="course-button random-button" id="start-random">ランダム</button>
      </div>
      <div>
        <button class="course-button" id="start-expansion">展開</button>
        <button class="course-button" id="start-equation">方程式</button>
      </div>
      <div>
        <button class="course-button" id="start-factorization-1">因数分解 (x²)</button>
        <button class="course-button" id="start-factorization-2">因数分解 (ax²)</button>
      </div>
      <div>
        <button class="course-button" id="start-completion-1">平方完成 (x²)</button>
        <button class="course-button" id="start-completion-2">平方完成 (ax²)</button>
      </div>
    </div>

    <div id="settings-area">
      <label for="time-select">タイマー設定:</label>
      <select id="time-select">
        <option value="60">60秒</option>
        <option value="90">90秒</option>
        <option value="120">120秒</option>
        <option value="150">150秒</option>
        <option value="180">180秒</option>
      </select>
    </div>

    <div id="timer">残り時間: 60秒</div>
    <div id="question-area" class="hidden"></div>

    <div id="answer-area" class="hidden">
        <h2>時間です！答え</h2>
        <div id="answer-list"></div>
    </div>

    <div id="score-form-area" class="hidden">
      <h3>結果を記録しよう！</h3>
      <input type="text" id="nickname-input" placeholder="ニックネーム">
      <input type="number" id="score-input" placeholder="正答数 (0-10)">
      <button id="submit-score-button">記録する</button>
      <button id="home-button" class="course-button">ホームに戻る</button>
    </div>

    <script src="problem-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
